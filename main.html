<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Skills</title>
   <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section id="skills">
    <div class="skill">
      <span class="skill-label">Writing:</span>
      <div class="skill-bar">
        <div class="skill-fill" style="width: 80%;"></div>
      </div>
    </div>
    <div class="skill">
      <span class="skill-label">Research:</span>
      <div class="skill-bar">
        <div class="skill-fill" style="width: 70%;"></div>
      </div>
    </div>
    <div class="skill">
      <span class="skill-label">Editing:</span>
      <div class="skill-bar">
        <div class="skill-fill" style="width: 75%;"></div>
      </div>
    </div>
    <div class="skill">
      <span class="skill-label">SEO:</span>
      <div class="skill-bar">
        <div class="skill-fill" style="width: 60%;"></div>
      </div>
    </div>
    <div class="skill">
      <span class="skill-label">Communication:</span>
      <div class="skill-bar">
        <div class="skill-fill" style="width: 90%;"></div>
      </div>
    </div>
  </section>
</body>
</html>
